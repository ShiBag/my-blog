<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.name}"></title>
</head>
<body>
    <h1 th:text="${person.name}"></h1>
    <p><strong>Username:</strong> <span th:text="${person.username}"></span></p>

    <h3>Posts by this author:</h3>
    <ul>
        <li th:each="post : ${person.asscPosts}">
            <a th:href="@{/posts/{id}(id=${post.postId})}" th:text="${post.postName}"></a>
        </li>
    </ul>

    <a th:href="@{/persons}">Back to Persons</a>
</body>
</html>
