<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - My Blog</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="fragments :: navbar"></div>

    <!-- Main Container -->
    <div class="container main-content">
        <div class="mt-4 mb-4 pt-4">
            <h2 class="welcome-msg">Welcome, <span th:text="${user.name}">User</span>!</h2>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links mb-3">
            <a th:href="@{/account}">Account Settings</a>
            <a th:href="@{/my-posts}">Your Posts</a>
            <a th:href="@{/posts/create}">Create New Post</a>
        </div>

        <!-- Posts Section -->
        <h3 class="mb-4">All Posts</h3>
        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="post : ${postPage.content}">
                <div class="card p-3 h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title" th:text="${post.postName}">Post Title</h5>
                            <p class="post-date" th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">Date</p>
                        </div>
                        <div class="mt-auto">
                            <a class="btn btn-outline-primary btn-sm" th:href="@{'/posts/' + ${post.postId}}">Read</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${currentPage > 0}">
                    <a class="page-link" th:href="@{'/?page=' + ${currentPage - 1}}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{'/?page=' + ${i}}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:if="${currentPage < totalPages - 1}">
                    <a class="page-link" th:href="@{'/?page=' + ${currentPage + 1}}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <div th:replace="fragments :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
