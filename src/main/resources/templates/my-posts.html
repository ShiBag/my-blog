<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Include Navbar -->
<div th:replace="fragments :: navbar"></div>

<!-- Add spacing -->
<div class="container mt-5 pt-4">
    <h2 class="mb-4 text-center">My Blog Posts</h2>

    <div th:if="${posts.size() == 0}">
        <p class="text-muted text-center">You haven't created any posts yet.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${posts.size() > 0}">
        <div class="col" th:each="post : ${posts}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.postName}">Post Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${post.asscPostCategory.categoryName}">Category</h6>
                    <p class="card-text" th:text="${#strings.abbreviate(post.postContent, 150)}">Short content preview...</p>
                    <a th:href="@{/posts/{id}(id=${post.postId})}" class="btn btn-outline-primary btn-sm">Read More</a>
                    <a th:href="@{/posts/edit/{id}(id=${post.postId})}" class="btn btn-outline-secondary btn-sm ms-2">Edit</a>
                    <a th:href="@{/posts/delete/{id}(id=${post.postId})}" class="btn btn-outline-secondary btn-sm ms-2">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Footer -->
<div th:replace="fragments :: footer"></div>

<!-- Bootstrap JS (for navbar toggle if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
