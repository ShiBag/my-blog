<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.postName}">Post Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar Fragment -->
    <div th:replace="fragments :: navbar"></div>

    <main class="post-details-container">
        <div class="post-card">
            <h1 th:text="${post.postName}">Post Title</h1>

            <p><strong>Author:</strong> <span th:text="${post.author.name}">Author Name</span></p>
            <p><strong>Category:</strong> <span th:text="${post.asscPostCategory.categoryName}">Category Name</span></p>

            <div class="tags-section">
                <p><strong>Tags:</strong></p>
                <div class="tags">
                    <span th:each="tag : ${post.asscTags}" th:text="${tag.tagName}">Tag</span>
                </div>
            </div>

            <p><strong>Content:</strong></p>
            <div class="post-content" th:text="${post.postContent}">
                Post Content Goes Here
            </div>

            <a class="back-link" th:href="@{/}">‚Üê Back to Home</a>
        </div>
    </main>

    <!-- Footer Fragment -->
    <div th:replace="fragments :: footer"></div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
