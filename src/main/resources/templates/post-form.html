<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.postId == null} ? 'Create Post' : 'Edit Post'">Post</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<!-- Navbar fragment -->
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5 mb-5 pt-4">
    <h2 class="text-center mb-4" th:text="${post.postId == null} ? 'Create New Post' : 'Edit Post'"></h2>

    <div class="form-container p-4 shadow rounded bg-white">
        <form th:action="@{${post.postId == null} ? '/posts/create' : '/posts/edit/' + ${post.postId}}"
              th:object="${post}" method="post">
            
            <div class="mb-3">
                <label class="form-label">Post Title</label>
                <input type="text" class="form-control" th:field="*{postName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea class="form-control" rows="6" th:field="*{postContent}" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" th:field="*{asscPostCategory}">
                    <option th:each="category : ${categories}"
                            th:value="${category.categoryId}"
                            th:text="${category.categoryName}">
                    </option>
                </select>
            </div>
            
            <input type="hidden" th:field="*{author.personId}" th:value="${user.personId}"/>

            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" class="form-control" th:value="${user.name}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Tags</label>
                <div class="form-check" th:each="tag : ${tags}">
                    <input class="form-check-input" type="checkbox" th:value="${tag.tagId}" th:field="*{asscTags}">
                    <label class="form-check-label" th:text="${tag.tagName}"></label>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4 py-2" th:text="${post.postId == null} ? 'Create' : 'Update'"></button>
            </div>
        </form>
    </div>
</div>

<!-- Footer fragment -->
<div th:replace="fragments :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
